<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV / Resume AI Generator</title>
</head>
<body>
    <h1>
        CV / Resume Bullet Points AI Generator
    </h1>
    <h2>
        Let AI Rewrite Your Resume Like a Recruiter Would
    </h2>
<main>
<!-- Job Title Input  -->
    <label for="job-title"> Job Title </label>
    <input type="text" id="title" placeholder="kkk"/>
    <div class="hint">i.e: Software Engineer, Publicist, Educator, Graphic Designer</div>
    <br>
<!-- Skills Input -->
    <label for="skills-keywords">Skills / Keywords to Highlight</label>
    <input type="text" id="skills" placeholder="jjj">
    <div class="hint">i.e: Problem Solving, HTML, Canva, Excel, Project Management</div>
<!-- Generated Bullet Point -->
    <div class="bullet hidden" id="bullet">This is the bullet point</div>
 <button>Generate Bullet Point</button>
<!-- Stars Rating -->
<div class="star-rating">
    <p>How Helpful Was This?</p>
    <div class="stars">
        <span class="star" data-value="1">⭐</span>
        <span class="star" data-value="2">⭐</span>
        <span class="star" data-value="3">⭐</span>
        <span class="star" data-value="4">⭐</span>
        <span class="star" data-value="5">⭐</span>
    </div>
</div>
</main>


</body>
</html>
