<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <title>CV / Resume AI Generator</title>
</head>
<body>
    <div class="container">
    <header>
    <h1>
        CV / Resume Bullet Points AI Generator
    </h1>
    <h2>
        Let AI Rewrite Your Resume Like a Recruiter Would
    </h2>
    </header>
<main class="requirements">

    <form id="title-skills-form" class="title-skills-form"> 
<!-- Job Title Input  -->
    <label for="job-title" class="job-title"> Job Title </label>
    <input type="text" class="title-input" id="title-input" placeholder="Enter Job Title (e.g Chef, Educator, Graphic Designer, Publicist, Software Engineer)"
     autofocus
     required
     autocomplete="off"
     class="instructions"
     id="user-instructions"/>
<!-- Skills Input -->
    <label for="skills-keywords" class="skills-keywords">Skills / Keywords to Highlight</label>
    <input type="text" class="skills-input" id="skills-input" placeholder="Enter Skills (e.g Communication Skills, Excel, HTML, Problem Solving, Project Management)" 
     autofocus
     required
     autocomplete="off"
     class="instructions"
     id="user-instructions">
    <input type="submit" class="generate-button" value="Generate Bullet Point"/>
    </form>
    
<!-- Generated Bullet Point -->
    <div class="bullet hidden" id="bullet"></div>
</main>
<footer>
    This AI project was coded by
    <a href="https://github.com/Itumeleng1307" target="_blank">Itumeleng Mbangi</a>
    <a href="https://github.com/Itumeleng1307/cv-resume-ai-generator" target="_blank">, open-sourced on Github</a>
    and is hosted on <a href="https://cv-resume-ai-generator.netlify.app/" target="_blank">Netlify</a>
</footer>
</div>
<script src="/src/script.js"></script>
</body>
</html>
